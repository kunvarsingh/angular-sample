<!-- <app-header></app-header> -->
<img src={{loaderImage}} *ngIf='loader' style="margin:0 auto;display: block;z-index: 99999999999;"/>
<a routerLink='/home'>Go Back </a>
 <toaster-container></toaster-container>
<div id="container">
	<header>
		<div class="user">
			<img src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/AAEAAQAAAAAAAAQGAAAAJDMyMTJiNGIxLTdiNzQtNGFhNi1iZGY4LWZlOTA5MzhjMmU5Mg.jpg">
		</div>

		<div class="heading-user">
			<strong>Kunvar singh</strong>
			<br/>
			<small>@kunvar_singh</small>
			<p class="deleteAll">Avaliable Contacts: {{movies.length}}</p>
		</div>
	</header>
	
  <form [formGroup]="contactForm">
    <input class="add-contact" formControlName='email' placeholder="Add Contact" (keyup.enter)="addContact(); ">
  </form>
  <button class="deleteAll" (click)="Update(email)">
        Delete All
        </button>
        <br/>
	<ul class="contact-list">
	  <li *ngFor="let movie of movies">
	  	
      <div class="contact-container">
        <i class="fa fa-user fa-2x contact-icon"></i>
        <div class="contact-info">
          <h3 class="heading--name">{{movie?.contact_name || 'User'}}</h3>
          <div class="contact-item"><i class="fa fa-phone"></i> {{movie?.mobile || '87-XXXXX-XX'}}</div>
        </div>
        <div style='width:30%'>
        <button class="contact-action" (click)="Update(email)">
        update
        </button>
        <button class="contact-action" (click)='delete(movie?.contactId)'>
        delete
        </button>
        </div>
      </div>
	  </li>
	</ul>
</div>
